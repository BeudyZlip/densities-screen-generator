<!DOCTYPE html>
<html>
	<head>
		<title>Densities Screen Generator</title>

		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/semantic/dist/semantic.css" />
		<!-- endbower -->

		<!-- inject:css -->
		<link rel="stylesheet" href="/css/style.css">
		<!-- endinject -->

		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquery-form/jquery.form.js"></script>
		<script src="bower_components/semantic/dist/semantic.js"></script>
		<!-- endbower -->

		<!-- inject:js -->
		<script src="/javascript/scripts.js"></script>
		<!-- endinject -->

	</head>
	<body>

		<div class="ui container">

			<div class="title ui grid centered">

				<h1>Mobile densities generator</h1>
				<h2>IOS &amp; Android | Icons &amp; Splash screen</h2>

			</div>

			<form class="ui grid generator" enctype="multipart/form-data" action="/api/upload" method="post">

					<div class="eight wide column">

						<h4><i class="apple icon"></i> IOS</h4>

						<div class="width">Width</div>
						<div class="height">Height</div>

						<fieldset class="ios"></fieldset>

					</div>

					<div class="eight wide column">

						<h4><i class="android icon"></i> Android</h4>

						<div class="width">Width</div>
						<div class="height">Height</div>

						<fieldset class="android"></fieldset>

					</div>

					<div class="sixteen wide column">

						<fieldset class="drop ">
							<input type="file" name="imageFile" />
							<div class="ui middle aligned grid dropzone">
								<p class="eight column wide">
									<i class="file image outline icon"></i>
									<span>Drag and drop your file or click to explore</span>
								</p>
							</div>
						</fieldset>

					</div>

					<div class="sixteen wide column">
						<div class="ui grid centered"><button name="submit" type="submit" class="ui primary button ">Process</button></div>
					</div>

					<div class="sixteen wide column">
						<div class="result">
							<h4>History (10min remaining)</h4>
						</div>
					</div>

				</div>

			</form>

			<div class="ui container link">
				<a href="#" class="contactLink"><i class="mail outline icon"></i></a>
				<a href="http://www.innovantic.fr" target="_blank"><img src="images/innovantic.png" alt="Innovantic" title="Innovantic" /></a>
			</div>

			<div class="amazonAds">
				<iframe src="http://rcm-eu.amazon-adsystem.com/e/cm?t=mobiledensiti-21&o=8&p=14&l=ez&f=ifr&f=ifr" width="160" height="600" scrolling="no" marginwidth="0" marginheight="0" border="0" frameborder="0" style="border:none;"></iframe>
			</div>

		</div>

		<div class="ui basic small modal contactModal">
			<i class="close icon"></i>
			<div class="header">
				Contact
			</div>
			<div class="content">
				<form class="ui form contact" enctype="multipart/form-data" method="post" action="/api/contact">
					<div class="field">
						<label>Title</label>
						<input type="text" name="title" placeholder="Title">
					</div>
					<div class="field">
						<label>E-mail</label>
						<input type="text" name="email" placeholder="mail@domain.com">
					</div>
					<div class="field">
						<label>Message</label>
						<textarea name="message" placeholder="Your message"></textarea>
					</div>
					<div class="field city">
						<label>city</label>
						<input type="text" name="city" placeholder="New York">
					</div>
					<button name="submit" type="submit" class="ui primary button">Submit</button>
				</form>
			</div>
		</div>

		<div class="ui basic small modal errorModal">
			<i class="close icon"></i>
			<div class="content">
				<i class="frown icon red"></i> Error ...
			</div>
		</div>

		<div class="ui basic small modal successModal">
			<i class="close icon"></i>
			<div class="content">
				<i class="smile icon green"></i> it's sent !
			</div>
		</div>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-32732594-4', 'auto');
			ga('send', 'pageview');
		</script>

	</body>
</html>
